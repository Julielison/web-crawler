plugins {
    id 'groovy'
    id 'application'
}

group = 'org.julielison'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.9'
    implementation 'io.github.http-builder-ng:http-builder-ng-core:1.0.4'
    implementation 'org.jsoup:jsoup:1.14.3'
    implementation 'com.opencsv:opencsv:5.5.2'
    implementation 'org.slf4j:slf4j-simple:1.7.36' // Usada para evitar mensagem de erro no log
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'org.julielison.Main'
}